services:
  db:
    image: ghcr.io/stromwasser/messageexchangesolution-db:latest
    container_name: messageexchange_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: MessageExchangeDB
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./MessageExchangeAPI/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    image: ghcr.io/stromwasser/messageexchangesolution-api:latest
    container_name: messageexchange_api
    depends_on:
      - db
    restart: always
    environment:
      ASPNETCORE_URLS: "http://+:7043"
      DB_CONNECTION_STRING: "Host=messageexchange_db;Port=5432;Database=MessageExchangeDB;Username=postgres;Password=postgres"
    ports:
      - "7043:7043"

  client:
    image: ghcr.io/stromwasser/messageexchangesolution-client:latest
    container_name: messageexchange_client
    depends_on:
      - api
    restart: always
    ports:
      - "7080:80"

volumes:
  pgdata: